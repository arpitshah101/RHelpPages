<body>

    {% include header.html %}

        <h1>
          {{ page.title }}

        <div class="signature"><b>{{ page.signatureName }}</b>{{ page.parameter list }}</div>

      <div class="subsection"> <!-- INSERT DESCRIPTION IN THE <p> </p> BELOW -->
        <p>{{ page.description }}</p>
      </div>

        <table class="striped-table">
          <tbody>

            <tr>
              <td class="label-col">x</td>
              <td>x coordinates of points in the plot.</td>
            </tr> -->
            <tr>
              <td class="label-col"> <!-- PARAMETER NAME --> </td>
              <td> <!-- PARAMETER DESCRIPTION --> </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="subsection">
        <h2 id="examples">Examples</h2>
        <div class="table-section">
          <!-- INSERT EMBED CODE FROM R-FIDDLE HERE -->
        </div>
      </div>
      <div class="subsection">
        <h2 id="customize">Customize Appearance</h2>
